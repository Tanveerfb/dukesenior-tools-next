name: Vercel Build Check

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build Next.js Application
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linter
        run: npm run lint
        
      - name: Build application
        run: npm run build
        env:
          # Disable telemetry during CI builds
          NEXT_TELEMETRY_DISABLED: 1
        
      - name: Build success notification
        if: success()
        run: |
          echo "✅ Build completed successfully!"
          echo "Next.js build passed all checks."
          
      - name: Build failure notification
        if: failure()
        run: |
          echo "❌ Build failed!"
          echo "Please fix the build errors before merging this PR."
          exit 1
