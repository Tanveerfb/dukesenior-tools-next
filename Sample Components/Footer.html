<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Footer (CDN)</title>

    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --font-scale: 1;
      }
      [data-bs-theme="dark"] {
        --bs-body-bg: #0f0f12;
        --bs-body-color: #e9ecef;
      }
      [data-bs-theme="light"] {
        --bs-body-bg: #ffffff;
        --bs-body-color: #212529;
      }
      body {
        font-size: calc(16px * var(--font-scale));
      }
      .footer-brand-logo {
        width: 40px;
        height: 40px;
        border-radius: 0.5rem;
        background: linear-gradient(135deg, #8a2be2, #ff6ec7);
      }
      .badge-soft {
        border: 1px solid var(--bs-border-color, #dee2e6);
        color: var(--bs-secondary-color);
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 0.75rem;
        margin-left: 0.25rem;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <footer class="border-top mt-5 pt-4">
      <div class="container">
        <div class="row gy-4">
          <div class="col-12 col-md-6">
            <div class="d-flex align-items-center gap-2 mb-2">
              <div class="footer-brand-logo" aria-hidden="true"></div>
              <strong class="fs-5">The Lair of Evil</strong>
            </div>
            <p class="text-secondary mb-0">
              Community tools and Phasmo Tourney content by DukeSenior.
            </p>
          </div>
          <div class="col-6 col-md-3">
            <div class="fw-semibold mb-2">Explore</div>
            <div class="d-grid gap-2">
              <a class="text-decoration-none" href="#events"
                >Events <span class="badge-soft">Phasmo</span></a
              >
              <a class="text-decoration-none" href="#tools"
                >Tools <span class="badge-soft">AI</span></a
              >
              <a class="text-decoration-none" href="#posts">Posts</a>
              <a class="text-decoration-none" href="#notifications"
                >Notifications</a
              >
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="fw-semibold mb-2">Follow</div>
            <div class="d-grid gap-2">
              <a
                class="text-decoration-none"
                target="_blank"
                rel="noreferrer noopener"
                href="https://twitch.tv/DukeSenior"
                >Twitch</a
              >
              <a
                class="text-decoration-none"
                target="_blank"
                rel="noreferrer noopener"
                href="https://github.com/Tanveerfb"
                >GitHub</a
              >
              <a
                class="text-decoration-none"
                target="_blank"
                rel="noreferrer noopener"
                href="https://x.com/"
                >X (Twitter)</a
              >
            </div>
          </div>
        </div>

        <div
          class="border-top mt-4 pt-3 d-flex flex-wrap align-items-center justify-content-between gap-2"
        >
          <small class="text-secondary">© 2025 The Lair of Evil</small>
          <div class="btn-group" role="group" aria-label="Controls">
            <button class="btn btn-outline-secondary btn-sm" id="themeToggle">
              Toggle Theme
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="fontInc">
              A+
            </button>
            <button class="btn btn-outline-secondary btn-sm" id="fontDec">
              A−
            </button>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle (optional; not strictly needed for this footer) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      (function () {
        var root = document.body;
        var themeBtn = document.getElementById("themeToggle");
        var inc = document.getElementById("fontInc");
        var dec = document.getElementById("fontDec");

        function getScale() {
          var s = getComputedStyle(document.documentElement)
            .getPropertyValue("--font-scale")
            .trim();
          return s ? parseFloat(s) : 1;
        }
        function setScale(val) {
          var clamped = Math.max(0.8, Math.min(1.6, val));
          document.documentElement.style.setProperty(
            "--font-scale",
            String(clamped)
          );
        }

        themeBtn.addEventListener("click", function () {
          var next =
            root.getAttribute("data-bs-theme") === "light" ? "dark" : "light";
          root.setAttribute("data-bs-theme", next);
        });
        inc.addEventListener("click", function () {
          setScale(getScale() + 0.1);
        });
        dec.addEventListener("click", function () {
          setScale(getScale() - 0.1);
        });
      })();
    </script>
  </body>
</html>
